<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <form
        action="/login"
        method="POST"
        style="
          text-align:center;
          width:25%;
          padding: 25px;
          background-color: aqua;
          margin: 0;
          border-radius: 15px;
        "
      >
      <h1 style="text-align: center;margin:20px">Login</h1>
        <input type="text" name="username" style="display: block; width: 90%; margin-top: 10px; padding: 10px" placeholder="Enter username" />
        <br /><br />
        <input type="password" name="password"style="display: block; width: 90%; margin-top: 10px; padding: 10px" placeholder="Enter userpass" />
        <br /><br />
        <button
          style="
            margin-top: 25px;
            background-color: black;
            color: white;
            padding: 10px;
          "
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
